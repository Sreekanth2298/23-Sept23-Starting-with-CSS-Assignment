<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
    <link rel="stylesheet" href="example1.css">
    <style>
        .container1{
background-color: rgba(200, 100, 10, 0.8);
        }
        .container2{
            background-color: rgba(100, 200, 5, 0.6);
        }
        .container3{
            background-color: rgba(10, 240, 1, 1);
        }
    </style>
</head>
<body>
    <!-- created 3 containers to demonstrate the effect of inline ,internal and external css -->
    <!-- Included inline  style of background-color for container 1 -->
    <div class="container1" style="background-color: antiquewhite;">
        <p class="container1__red">This is sample content 1</p>
    </div>
    <!-- Included inline  style of background-color for container 2 -->
    <div class="container2" style="background-color: aqua;">
        <p  class="container2__green">This is sample content 2</p>
    </div>
    <!-- Included inline  style of background-color for container 3 -->
    <div class="container3" style="background-color: azure;">
        <p class="container3__blue">This is sample content 3</p>
    </div>
</body>
</html>
